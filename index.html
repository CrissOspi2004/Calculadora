<html>
<head>

	<title>Calculadora</title>
	<link href="Css/estilo.css" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<body>
	<center>
		<br>
		<h1>Formas de laplace</h1>
		<img src="img/laplace.png" alt="" width="450px" height="150px">
		<br>
		<br>

		<form name="form" action="" method="get">
		<div class="container-md">
			<div>
				<img src="img/formula0.png">
             	<label for="a" class="fw-semibold">Inserte valor para f(t) a</label>
             	<input id = "n1" type="text" min="0" name="n"></input>
             	<button class="btn btn-primary loginbutton" onclick="valore1()">Calcular</button> 


            </div>
            <div>
            	<img src="img/formula1.png">
             	<label for="b" class="fw-semibold">Inserte valor para f(t) t<sup>n</sup> </label>
             	<input id = "n2" type="text" min="0" name="n"></input>
             	<button class="btn btn-primary loginbutton" onclick="factorial()">Calcular</button>
            </div>
            <div>
            	<img src="img/formula4.png">
             	<label for="e" class="fw-semibold">Inserte valor para f(t) e<sup>at</sup></label>
             	<input id = "n5" type="text" min="0" name="n"></input>
             	<button class="btn btn-primary loginbutton" onclick="valore2()">Calcular</button>


            </div>
            <div>
            	<img src="img/formula7.png">
             	<label for="g" class="fw-semibold">Inserte valor para f(t) Sen(at) </label>
             	<input id = "n7" type="text" min="0" name="n"></input>
             	<button class="btn btn-primary loginbutton" onclick="calc5()">Calcular</button>


            </div>
            <div>
            	<img src="img/formula8.png">
             	<label for="h" class="fw-semibold">Inserte valor para f(t) Cos(at) </label>
             	<input id = "n8" type="text" min="0" name="n"></input>
             	<button class="btn btn-primary loginbutton" onclick="calc6()">Calcular</button> 


            </div>
            <div>
            	<img src="img/formula9.png">
             	<label for="i" class="fw-semibold">Inserte valor para f(t) Senh(at) </label>
             	<input id = "n9" type="text" min="0" name="n"></input>
             	<button class="btn btn-primary loginbutton" onclick="calc7()">Calcular</button> 


            </div>
            <div>
            	<img src="img/formula10.png">
             	<label for="j" class="fw-semibold">Inserte valor para f(t) Cosh(at)</label>
             	<input id = "n10" type="text" min="0" name="n"></input>
             	<button class="btn btn-primary loginbutton" onclick="calc8()">Calcular</button>  


            </div>
            <div>
            	<img src="img/formula5.png">
             	<label for="f" class="fw-semibold">Inserte valor para f(t) t<sup>n</sup>.e<sup>-at</sup> </label>
             	A<input id = "n6" type="text" min="0" name="n"></input>
             	B<input id = "n61" type="text" min="0" name="n"></input>
             	<button class="btn btn-primary loginbutton" onclick="calc9()">Calcular</button>  


            </div>
            <div>
            	<img src="img/formula11.png">
             	<label for="k" class="fw-semibold">Inserte valor para f(t) e<sup>bt</sup>.sen at</label>
             	A<input id = "n11" type="text" min="0" name="n"></input>
             	B<input id = "n111" type="text" min="0" name="n"></input>
             	 <button class="btn btn-primary loginbutton" onclick="calc11()">Calcular</button>


            </div>
            <div>
            	<img src="img/formula12.png">
             	<label for="l" class="fw-semibold"> Inserte valor para f(t) e<sup>bt</sup>.cos at</label>
             	<input id = "n12" type="text" min="0" name="n"></input>
             	<a id ="but12"class="btn btn-primary loginbutton">Resolver</a>


            </div>
            
         </div>
        </form>
